<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 1.3rem;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="main-bg">
    <main class="nft">
      <div class="figure">
        <img
          class="image-main"
          src="images/image-equilibrium.jpg"
          alt="Equilibrium preview"
        />
        <div class="overlay"><img src="images/icon-view.svg" alt="" aria-hidden="true"/></div>
      </div>

      <a href="" class="title"><h1>Equilibrium #3429</h1></a>
      <p class="tagline">Our Equilibrium collection promotes balance and calm.</p>

      <div class="flex-container">
        <div class="left-child">
          <img src="images/icon-ethereum.svg" alt="Ethereum" />
          <p class="eth">0.041 ETH</p>
        </div>
        <div class="right-child">
          <img src="images/icon-clock.svg" alt="" aria-hidden="true"/>
          <p class="days_left">3 days left</p>
        </div>
      </div>
      <hr />
      <div class="flex-container-creator">
        <img class="creator_img" src="images/image-avatar.png" alt="Jules Wyvern" />
        <p>Creation of <a class="creator">Jules Wyvern</a></p>
      </div>
    </main>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Carlos Pimentel</a>.
    </div> -->
  </body>
</html>
